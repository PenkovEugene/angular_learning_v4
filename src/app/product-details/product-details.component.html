<div class="product-card-containter">  
  <div class="product-card">
    <img class="product-image" [src]="product.image" [attr.alt]="product.title">
    <div class="product-details">
      <h3 class="product-title">{{product.title}}</h3>
      <p class="product-description">{{product.description}}</p>
      <p class="product-category">{{product.category}}</p>
      <p class="product-price">$ {{product.price}}</p>
      <div class="product-rating">
        <span class="rating-value">Rate: {{product.rating?.rate}}</span>
        <span class="rating-count">Count: {{product.rating?.count}}</span>
      </div>
    </div>
  </div>
</div>
